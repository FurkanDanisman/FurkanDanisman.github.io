---
layout: archive
permalink: /year-archive/
title: "Blog Posts"
author_profile: true
redirect_from:
  - /wordpress/blog-posts/
---

<!-- Blog Posts Section -->
<h2>Blog Posts</h2><hr />
<div class="publication-list">
  {% for post in site.posts %}
    <div class="publication-item">
      <div class="publication-image">
        <!-- Placeholder for image, you can link to an actual image in your front matter -->
        <img src="{{ post.imageurl }}" alt="Blog Post Image" style="width:150px;height:auto;">
      </div>
      <div class="publication-details">
        <h3 class="publication-title">{{ post.title }}</h3>
        <a href="{{ post.permalink }}" target="_blank" class="publication-link">Post</a>
      </div>
    </div>
    <hr />
  {% endfor %}
</div>

<!-- Styling -->
<style>
.publication-list {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.publication-item {
  display: flex;
  align-items: flex-start;
  gap: 1rem;
}

.publication-image img {
  border-radius: 5px;
  margin-right: 10px;
  width: 150px;
  height: auto;
}

.publication-details {
  flex: 1;
}

.publication-title {
  margin: 0 0 10px 0;
  font-weight: bold;
  font-size: 1.2em;
}

.publication-link {
  margin: 5px 0;
  display: inline-block;
  color: #007bff;
  text-decoration: none;
}

.publication-link:hover {
  text-decoration: underline;
}

hr {
  border: none;
  border-top: 1px solid #ddd;
  margin: 1rem 0;
}
</style>
